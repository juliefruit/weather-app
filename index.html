<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!--------------------------------------------->
  <body>
    <div class="container">
      <form action="" class="search-bar" id="search-form">
        <input
          type="text"
          placeholder="Search City"
          autofocus="on"
          width="50%"
          outline="none"
          id="search-city"
        />
      </form>
      <button class="search-btn">Search</button>
      <button class="current-location" id="current-location-btn">
        Current Location
      </button>
      <div class="row main-info">
        <div class="col-8">
          <h2 class="heading current-conditions" id="user-city">
            Current Conditions
          </h2>
          <div class="row">
            <div class="col-6">
              <div class="card current-weather">
                <span class="current-day" id="user-day-time"><br /></span>
                <div id="weather-description"></div>
                <div class="current-temperature" id="current-temp">Â°C</div>
              </div>
            </div>
            <div class="col-6">
              <ul class="extra-info">
                <li>
                  <span class="data-type" id="wind-speed">Wind: km/hr</span>
                </li>
                <li>
                  <span class="data-type" id="humidity">Humidity: %</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="line-break">
          <hr />
        </div>
        <div class="credits">
          <a href="https://github.com/juliefruit/weather-app"
            >Open-source code</a
          >
          by Julie Wright
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
